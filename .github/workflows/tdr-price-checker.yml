name: tdr-price-checker

on:
  workflow_dispatch:
  schedule:
    # 日本時間 10:00 = UTC 01:00
    - cron: "0 1 * * *"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # --- ここから完全に tdr-price-checker に閉じる ---
      # ===== deps / playwright (tdr-price-checker 内だけで完結) =====

      - name: Install deps (clean)
        working-directory: tdr-price-checker
        run: |
          set -euxo pipefail
          echo "PWD=$(pwd)"
          echo "=== BEFORE ==="
          ls -la
          echo "=== package.json ==="
          cat package.json

          # クリーンにしてから入れ直す（中途半端な node_modules を潰す）
          rm -rf node_modules package-lock.json

          npm install

          echo "=== AFTER ==="
          ls -la
          echo "=== node_modules (head) ==="
          ls -la node_modules | head -n 50

      - name: Install Playwright browser
        working-directory: tdr-price-checker
        run: |
          set -euxo pipefail
          npx playwright install --with-deps chromium

      - name: Verify playwright installed
        working-directory: tdr-price-checker
        run: |
          set -euxo pipefail
          echo "=== verify playwright ==="
          node -e "import('playwright').then(()=>console.log('OK')).catch(e=>{console.error(e);process.exit(1)})"

      # ===== deps / playwright ここまで =====

      
      - name: Debug (confirm paths)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "=== tdr-price-checker ==="
          ls -la tdr-price-checker

      - name: Run checker
        working-directory: tdr-price-checker
        env:
          TARGET_URL: "https://reserve.tokyodisneyresort.jp/hotel/list/?showWay=&roomsNum=1&adultNum=3&childNum=0&stayingDays=1&useDate=20260413&cpListStr=&childAgeBedInform=&searchHotelCD=DHM&hotelSearchDetail=true&displayType=data-hotel&reservationStatus=1"
          THRESHOLD_YEN: "117400"
        run: node ./check_disney_price.js
