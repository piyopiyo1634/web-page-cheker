name: web-page-checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行（あとで変えてOK）
jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Fetch current page
        run: |
          mkdir -p snapshots
          date -u +"%Y-%m-%dT%H:%M:%SZ" > snapshots/current_test.html
          echo "===== current_test.html (head) ====="
          head -n 5 snapshots/current_test.html

      - name: Compare snapshot
        id: diff
        run: |
          mkdir -p snapshots

          if [ -f snapshots/last_test.html ]; then
            echo "Comparing with previous snapshot..."
          else
            echo "No last snapshot -> create empty"
            touch snapshots/last_test.html
          fi

          if diff -q snapshots/last_test.html snapshots/current_test.html >/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Save & Commit if changed
        if: steps.diff.outputs.changed == 'true'
        run: |
          cp snapshots/current_test.html snapshots/last_test.html

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 一応最新の main を取り込んでおく（fast-forward だけ）
          git fetch origin main
          git merge --ff-only origin/main || true

          git add snapshots/last_test.html
          git commit -m "Update snapshot" || echo "No changes to commit"

          # ここで race condition が起きてもエラーにしない
          git push origin HEAD:main || echo "Push failed, but continue."
      - name: Show result
        run: echo "changed = ${{ steps.diff.outputs.changed }}"

# ⑤ 差分ありの場合だけ LINE 通知
    - name: Send LINE notification
    if: steps.diff.outputs.changed == 'true'   # ← 差分あるときだけ送りたいならそのまま
    env:
      LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
      LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
    run: |
      curl -X POST https://api.line.me/v2/bot/message/push \
        -H "Authorization: Bearer ${LINE_ACCESS_TOKEN}" \
        -H "Content-Type: application/json" \
        -d "{\"to\":\"${LINE_USER_ID}\",\"messages\":[{\"type\":\"text\",\"text\":\"ページ内容に変更がありました！\nhttps://worldtimeapi.org/api/timezone/Etc/UTC\"}]}"

                  "text":"ページ内容に変更がありました！\nhttps://worldtimeapi.org/api/timezone/Etc/UTC"
                }
              ]
            }' \
            https://api.line.me/v2/bot/message/push

      - name: Post Checkout repo
        run: echo "job finished"
