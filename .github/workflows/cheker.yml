name: Test page checker

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行
  workflow_dispatch:      # 手動実行を有効化

jobs:
  check-test-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch test page
        run: |
          mkdir -p snapshots
          curl -s "https://worldtimeapi.org/api/timezone/Etc/UTC" > snapshots/current_test.json
          echo "===== current_test.json ====="
          cat snapshots/current_test.json
