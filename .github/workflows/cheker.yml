name: test-page-checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch test page
        run: |
          mkdir -p snapshots
          curl -s "https://worldtimeapi.org/api/timezone/Etc/UTC" > snapshots/current.json
          echo "===== current.json ====="
          cat snapshots/current.json
